<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <main>
   <div class="tic-tac-toe">
     <h2><u>Tic Tac Toe</u></h2>
    <div class="container">
      <div id="cell0" class="row" dataset="0"></div>
      <div id="cell1" class="row" dataset="1"></div>
      <div id="cell2" class="row" dataset="2"></div>
      <div id="cell3" class="row" dataset="3"></div>
      <div id="cell4" class="row" dataset="4"></div>
      <div id="cell5" class="row" dataset="5"></div>
      <div id="cell6" class="row" dataset="6"></div>
      <div id="cell7" class="row" dataset="7"></div>
      <div id="cell8" class="row" dataset="8"></div>
    </div>
    <button onclick="resetBoard()">Reset</button>
  </div>
  </main>
  <script src="app.js"></script>
  </body>
</html>
